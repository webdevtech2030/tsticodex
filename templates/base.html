{% load static %}
<!doctype html>
<html lang="fa" dir="rtl" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}پلتفرم رزرو اقامت{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    :root {--brand:#4f46e5; --brand-soft:#eef2ff;}
    body {background: radial-gradient(circle at top, #f8faff, #eef3ff 45%, #ffffff 90%); min-height:100vh;}
    .glass {background: rgba(255,255,255,.9); border:1px solid rgba(255,255,255,.7); backdrop-filter: blur(8px); border-radius: 1.25rem;}
    .hero-chip {background:var(--brand-soft); color:var(--brand); border-radius:999px; padding:.3rem .8rem; font-size:.85rem;}
    .soft-shadow {box-shadow:0 10px 40px rgba(79,70,229,.12);} 
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/login/">StaySmart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-2">
        <li class="nav-item"><a class="nav-link" href="/login/">ورود</a></li>
        <li class="nav-item"><a class="nav-link" href="/api/docs/">مستندات API</a></li>
        <li class="nav-item"><a class="nav-link" href="/api/schema/">Schema</a></li>
      </ul>
    </div>
  </div>
</nav>
<main class="container py-4 py-md-5">{% block content %}{% endblock %}</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
