{% extends 'base.html' %}
{% load jalali %}
{% now "Y-m-d H:i" as now_dt %}
{% block title %}پرداخت‌ها{% endblock %}
{% block content %}
<section class="glass p-4 p-md-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3 mb-0">پرداخت امن</h2>
    <small class="text-secondary">{{ now_dt|jalali }}</small>
  </div>
  <div class="row g-3">
    <div class="col-12 col-lg-8">
      <div class="p-3 bg-light rounded-4">
        <p class="mb-2">برای تست محیط توسعه، کد <code>Success123</code> را وارد کنید.</p>
        <input class="form-control" placeholder="Payment Token">
      </div>
    </div>
    <div class="col-12 col-lg-4">
      <button class="btn btn-primary w-100 h-100">پرداخت و تایید رزرو</button>
    </div>
  </div>
</section>
{% endblock %}
