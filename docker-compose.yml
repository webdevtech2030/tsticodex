services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: tsticodex-app:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: "false"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      RUN_MIGRATIONS: "1"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - logs:/var/log/django
      - static_data:/app/static
      - media_data:/app/media
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/schema/')\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tsticodex}
      POSTGRES_USER: ${POSTGRES_USER:-tsticodex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tsticodex}
      PG_LOCALE: en_US.UTF-8
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  pgdata:
  logs:
  static_data:
  media_data:
